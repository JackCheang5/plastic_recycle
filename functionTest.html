	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div id="first" class="swiper-slide">
        <h1>
          一套<br>延長塑膠生命<br>的系統

        </p>
      </div>
			<div id="second" class="swiper-slide">
        <h1>
          Second Page
        </h1>
      </div>
		</div>
		<!-- 上/下一頁按鈕(非必要) -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
  </div>
  
	<script>
		var mySwiper = new Swiper ( ".swiper-container", {
			// 參數設定[註1]
			direction: "horizontal", // 方向
			loop: true,  // 無限循環
			navigation: {
				nextEl: ".swiper-button-next", // 上一頁按鈕物件
				prevEl: ".swiper-button-prev", // 下一頁按鈕物件
			},
			scrollbar: {
				el: ".swiper-scrollbar", // 滾輪物件
			}
    })
    
    $(document).ready(function(){
      $(".blur").hover(
        () => {
        $(".swiper-slide").css({"filter":"blur(4px)"});
      }, ()=> {
        $(".swiper-slide").css({"filter":"none"});
      });
    });
	</script>
